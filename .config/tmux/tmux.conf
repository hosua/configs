set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

set -g activity-action other
set -g assume-paste-time 1
set -g base-index 0
set -g bell-action any
set -g default-command ''
set -g default-shell /bin/bash
set -g default-size 80x24
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g display-panes-time 1000
set -g display-time 750
set -g history-limit 10000
set -g key-table root
set -g lock-after-time 0
set -g lock-command "lock -np"
set -g message-command-style bg=black,fg=yellow
set -g message-style bg=yellow,fg=black
set -g prefix C-a
set -g prefix2 None
set -g renumber-windows off
set -g repeat-time 500
set -g set-titles off
set -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"
set -g silence-action other
set -g status on
set -g status-bg default
set -g status-fg default
set -g status-format[0] "#[align=left range=left #{status-left-style}]#[push-default]#{T;=/#{status-left-length}:status-left}#[pop-default]#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#[push-default]#{T:window-status-format}#[pop-default]#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{window-status-current-style},default},#{window-status-current-style},#{window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#[push-default]#{T:window-status-current-format}#[pop-default]#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{status-right-style}]#[push-default]#{T;=/#{status-right-length}:status-right}#[pop-default]#[norange default]"
set -g status-format[1] "#[align=centre]#{P:#{?pane_active,#[reverse],}#{pane_index}[#{pane_width}x#{pane_height}]#[default] }"
set -g status-interval 15
set -g status-justify left
set -g status-keys emacs
set -g status-left "[#{session_name}] "
set -g status-left-length 10
set -g status-left-style default
set -g status-position bottom
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"
set -g status-right-length 40
set -g status-right-style default
set -g status-style bg=green,fg=black
set -g update-environment[0] DISPLAY
set -g update-environment[1] KRB5CCNAME
set -g update-environment[2] SSH_ASKPASS
set -g update-environment[3] SSH_AUTH_SOCK
set -g update-environment[4] SSH_AGENT_PID
set -g update-environment[5] SSH_CONNECTION
set -g update-environment[6] WINDOWID
set -g update-environment[7] XAUTHORITY
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g word-separators " "

set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'

set -g mouse on

# Colors
set -g status-bg "#17274d"
set -g status-fg color255
set -g pane-border-style fg=color255
set -g pane-active-border-style fg="#17274d"

# Aesthetic
set-environment -g TMUX_POWERLINE_CONFIG_FILE "$HOME/.config/tmux/tmux-powerline/config.sh"
set -g @plugin 'erikw/tmux-powerline'

# Keybinds
# bind-key -T prefix [ last-pane
# clipboard copy & paste
set-option -s set-clipboard off
set -g @plugin 'tmux-plugins/tmux-yank'
# Note: for tmux-yank to not break with xorg/wayland dual config, we needed to apply this patch that hasn't been merged:
# https://github.com/tmux-plugins/tmux-yank/pull/153/changes#diff-e015cc3ac522b202bb23852488a7ac2c019e2c82568ecb387b97b60ebbecdf4bR151
set -g @yank_selection_mouse 'clipboard'
# https://waylonwalker.com/tmux-clipboard-on-hyprland/##bind+-T+copy-mode-vi+Enter+send-keys+-X+copy-pipe-and-cancel+%22bash+-c+'command+-v+wl-copy+%3E/dev/null+&&+wl-copy+||+xclip+-i+-f+-selection+primary+|+xclip+-i+-selection+clipboard'%22
# Needed for copy to work on wayland. Fallback to x if not using wayland (This doesn't properly default to X when )
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "bash -c 'command -v wl-copy >/dev/null && wl-copy || xclip -i -f -selection primary | xclip -i -selection clipboard'"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "bash -c 'command -v wl-copy >/dev/null && wl-copy || xclip -i -f -selection primary | xclip -i -selection clipboard'"

# Save and restore sessions 
# save session: <prefix> + Ctrl-S
# restore session: <prefix> + Ctrl-r
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Automatically save sessions ever 15 minutes. Automatically restore session on system startup
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# open fzf with prefix + shift+F
set -g @plugin 'sainnhe/tmux-fzf'

# I can't seem to get this to work properly for nvim sessions with more than
# one pane, so disabling for now.
# set -g @resurrect-strategy-nvim 'session' 

# Vim-like keybinds for pane navigation
bind-key -T prefix k select-pane -U
bind-key -T prefix j select-pane -D
bind-key -T prefix l select-pane -R
bind-key -T prefix h select-pane -L

set -g repeat-time 1000

bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-l resize-pane -R
bind-key -r -T prefix C-h resize-pane -L

bind-key -T prefix - split-window -h -c "#{pane_current_path}"
bind-key -T prefix = split-window -v -c "#{pane_current_path}"

bind-key -T prefix e set -g mouse


run $HOME/.config/tmux/plugins/tpm/tpm
run-shell $HOME/.config/tmux/plugins/tmux-continuum/continuum.tmux
